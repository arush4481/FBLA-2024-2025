<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Finance Tracker</h1>
            <div class="balance-card">
                <h2>Current Balance</h2>
                <p id="currentBalance">$0.00</p>
            </div>
        </header>

        <section class="transaction-form">
            <h2>Add New Transaction</h2>
            <form id="transactionForm">
                <select id="transactionType" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <input type="number" id="amount" placeholder="Amount" required>
                <input type="text" id="description" placeholder="Description" required>
                <select id="category" required>
                    <option value="salary">Part-time Job</option>
                    <option value="allowance">Allowance</option>
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="books">Books</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="other">Other</option>
                </select>
                <input type="date" id="date" required>
                <button type="submit">Add Transaction</button>
            </form>
        </section>

        <section class="transaction-list">
            <h2>Transactions</h2>
            <div class="filters">
                <select id="filterPeriod">
                    <option value="all">All Time</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
                <input type="text" id="searchTransaction" placeholder="Search transactions...">
            </div>
            <div id="transactionsList"></div>
        </section>

        <section class="summary">
            <h2>Summary</h2>
            <div class="summary-cards">
                <div class="card">
                    <h3>Total Income</h3>
                    <p id="totalIncome">$0.00</p>
                </div>
                <div class="card">
                    <h3>Total Expenses</h3>
                    <p id="totalExpenses">$0.00</p>
                </div>
            </div>
            <div id="categoryChart"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
